info:
  _postman_id: 1045ce2e-685a-4cc5-acf5-5ecc21177ba0
  name: TravClan Hotels Partner APIs
  schema: https://schema.getpostman.com/json/collection/v2.1.0/collection.json
  _exporter_id: '632475'
item:
  - name: Hotel/City Auto Suggest
    request:
      method: GET
      header:
        - key: Authorization
          value: '{{authorization}}'
          type: text
        - key: Authorization-Type
          value: external-service
          type: text
        - key: source
          value: website
          type: text
        - key: ''
          value: ''
          type: text
          disabled: true
      url:
        raw: '{{hotels_domain}}/api/v1/locations/search/?searchString=goa'
        host:
          - '{{hotels_domain}}'
        path:
          - api
          - v1
          - locations
          - search
          - ''
        query:
          - key: searchString
            value: goa
    response: []
  - name: Search Hotels
    request:
      method: POST
      header:
        - key: Authorization
          value: '{{authorization}}'
          type: text
        - key: Authorization-Type
          value: external-service
          type: text
        - key: source
          value: website
          type: text
      body:
        mode: raw
        raw: |-
          {
              "checkIn": "2024-10-20",
              "checkOut": "2024-10-22",
              "filterBy": {
                  "freeBreakfast": false,
                  "isRefundable": false,
                  "subLocationIds": null,
                  "ratings": null,
                  "facilities": null,
                  "type": null,
                  "tags": null,
                  "reviewRatings": null
              },
              "nationality": "IN",
              "occupancies": [
                  {
                      "numOfAdults": 2,
                      "childAges": []
                  }
              ],
              "hotelId": null,
              "locationId": 328959,
              "page": 1,
              "traceId": null
          }
        options:
          raw:
            language: json
      url:
        raw: '{{hotels_domain}}/api/v2/hotels/search'
        host:
          - '{{hotels_domain}}'
        path:
          - api
          - v2
          - hotels
          - search
    response: []
  - name: Get Sub-locations
    request:
      method: GET
      header:
        - key: Authorization
          value: '{{authorization}}'
        - key: Authorization-Type
          value: external-service
          type: text
        - key: source
          value: website
      url:
        raw: '{{hotels_domain}}/api/v1/locations/328959?getSublocations=true'
        host:
          - '{{hotels_domain}}'
        path:
          - api
          - v1
          - locations
          - '328959'
        query:
          - key: getSublocations
            value: 'true'
    response: []
  - name: Hotel Static Content
    protocolProfileBehavior:
      disableBodyPruning: true
    request:
      method: GET
      header:
        - key: Authorization
          value: '{{authorization}}'
          type: text
        - key: Authorization-Type
          value: external-service
          type: text
        - key: source
          value: website
          type: text
      body:
        mode: raw
        raw: ''
        options:
          raw:
            language: json
      url:
        raw: '{{hotels_domain}}/api/v1/hotels/{{hotel_id}}/static-content'
        host:
          - '{{hotels_domain}}'
        path:
          - api
          - v1
          - hotels
          - '{{hotel_id}}'
          - static-content
    response: []
  - name: Create Itinerary - Ad-hoc
    request:
      method: POST
      header:
        - key: Authorization
          value: '{{authorization}}'
          type: text
        - key: Authorization-Type
          value: external-service
          type: text
        - key: source
          value: website
          type: text
      body:
        mode: raw
        raw: |-
          {
              "hotelId": "38906780",
              "checkIn": "2024-09-20",
              "checkOut": "2024-09-22",
              "occupancies": [
                  {
                      "numOfAdults": 2
                  }

              ],
              "nationality": "IN"
          }
        options:
          raw:
            language: json
      url:
        raw: '{{hotels_domain}}/api/v1/hotels/itineraries'
        host:
          - '{{hotels_domain}}'
        path:
          - api
          - v1
          - hotels
          - itineraries
    response: []
  - name: Create Itinerary - Sequential
    request:
      method: POST
      header:
        - key: Authorization
          value: '{{authorization}}'
          type: text
        - key: Authorization-Type
          value: external-service
          type: text
        - key: source
          value: website
          type: text
      body:
        mode: raw
        raw: |-
          {
              "traceId": "{{trace_id}}",
              "hotelId": "{{hotel_id}}"
          }
        options:
          raw:
            language: json
      url:
        raw: '{{hotels_domain}}/api/v2/hotels/itineraries'
        host:
          - '{{hotels_domain}}'
        path:
          - api
          - v2
          - hotels
          - itineraries
    response: []
  - name: Room Rates Selection
    request:
      method: POST
      header:
        - key: Authorization
          value: '{{authorization}}'
          type: text
        - key: Authorization-Type
          value: external-service
          type: text
        - key: source
          value: website
          type: text
      body:
        mode: raw
        raw: |-
          {
              "roomsAndRateAllocations": [
                  {
                      "rateId": "{{rate_id}}",
                      "roomId": "{{room_id}}",
                      "occupancy": {
                          "adults": 2
                      }
                  }
              ],
              "traceId": "{{trace_id}}",
              "recommendationId": "{{recommendation_id}}",
              "items": [
                  {
                      "code": "{{item_code}}",
                      "type": "HOTEL"
                  }
              ]
          }
        options:
          raw:
            language: json
      url:
        raw: >-
          {{hotels_domain}}/api/v1/hotels/itineraries/{{itinerary_code}}/select-roomrates
        host:
          - '{{hotels_domain}}'
        path:
          - api
          - v1
          - hotels
          - itineraries
          - '{{itinerary_code}}'
          - select-roomrates
    response: []
  - name: Guest - Room Allocation
    request:
      method: POST
      header:
        - key: Authorization
          value: '{{authorization}}'
          type: text
        - key: Authorization-Type
          value: external-service
          type: text
        - key: source
          value: website
          type: text
      body:
        mode: raw
        raw: |-
          {
              "traceId": "{{trace_id}}",
              "roomsAllocations": [
                  {
                     "rateId": "{{rate_id}}",
                      "roomId": "{{room_id}}",
                      "guests": [
                          {
                              "title": "Mr",
                              "firstName": "FirstName",
                              "lastName": "LastName",
                              "isLeadGuest": true,
                              "type": "adult",
                              "email": "testmail@xyz.com",
                              "isdCode": "91",
                              "contactNumber": "1234567890",
                              "panCardNumber": null,
                              "passportNumber": null,
                              "passportExpiry": null
                          }
                      ]
                  }
              ],
              "specialRequests": null
          }
        options:
          raw:
            language: json
      url:
        raw: >-
          {{hotels_domain}}/api/v1/hotels/itineraries/{{itinerary_code}}/rooms-allocations
        host:
          - '{{hotels_domain}}'
        path:
          - api
          - v1
          - hotels
          - itineraries
          - '{{itinerary_code}}'
          - rooms-allocations
    response: []
  - name: Get Itineraray Details
    request:
      method: GET
      header:
        - key: Authorization
          value: '{{authorization}}'
          type: text
        - key: Authorization-Type
          value: external-service
          type: text
        - key: source
          value: website
          type: text
      url:
        raw: >-
          {{hotels_domain}}/api/v1/hotels/itineraries/{{itinerary_code}}/?traceId={{trace_id}}
        host:
          - '{{hotels_domain}}'
        path:
          - api
          - v1
          - hotels
          - itineraries
          - '{{itinerary_code}}'
          - ''
        query:
          - key: guestRules
            value: 'true'
            disabled: true
          - key: availableRates
            value: 'true'
            disabled: true
          - key: searhRequestLog
            value: 'true'
            disabled: true
          - key: staticContent
            value: 'true'
            disabled: true
          - key: guestCollectionData
            value: 'true'
            disabled: true
          - key: traceId
            value: '{{trace_id}}'
    response: []
  - name: Book Hotel
    request:
      method: POST
      header:
        - key: Authorization
          value: '{{authorization}}'
          type: text
        - key: Authorization-Type
          value: external-service
          type: text
        - key: source
          value: website
          type: text
      body:
        mode: raw
        raw: |-
          {
              "traceId": "{{trace_id}}"
          }
        options:
          raw:
            language: json
      url:
        raw: '{{hotels_domain}}/api/v1/hotels/itineraries/{{itinerary_code}}/book'
        host:
          - '{{hotels_domain}}'
        path:
          - api
          - v1
          - hotels
          - itineraries
          - '{{itinerary_code}}'
          - book
    response: []
  - name: Get Itinerary Details
    request:
      method: GET
      header:
        - key: authorization
          value: '{{authorization}}'
        - key: Authorization-Type
          value: external-service
        - key: source
          value: website
          type: text
      url:
        raw: >-
          {{hotels_domain}}/api/v1/hotels/itineraries/{{itinerary_code}}/?traceId={{trace_id}}&guestRules=true&searchRequestLog=true&staticContent=true
        host:
          - '{{hotels_domain}}'
        path:
          - api
          - v1
          - hotels
          - itineraries
          - '{{itinerary_code}}'
          - ''
        query:
          - key: traceId
            value: '{{trace_id}}'
          - key: guestRules
            value: 'true'
          - key: searchRequestLog
            value: 'true'
          - key: staticContent
            value: 'true'
    response: []
  - name: Check-Price
    request:
      method: GET
      header:
        - key: Accept
          value: application/json, text/plain, */*
          disabled: true
        - key: Accept-Language
          value: en-US,en-IN;q=0.9,en;q=0.8,hi;q=0.7
          disabled: true
        - key: Authorization
          value: '{{authorization}}'
        - key: Authorization-Mode
          value: AWSCognito
          disabled: true
        - key: Connection
          value: keep-alive
          disabled: true
        - key: Origin
          value: https://www.travclan.com
          disabled: true
        - key: Referer
          value: https://www.travclan.com/
          disabled: true
        - key: Sec-Fetch-Dest
          value: empty
          disabled: true
        - key: Sec-Fetch-Mode
          value: cors
          disabled: true
        - key: Sec-Fetch-Site
          value: same-site
          disabled: true
        - key: User-Agent
          value: >-
            Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36 (KHTML, like
            Gecko) Chrome/127.0.0.0 Safari/537.36
          disabled: true
        - key: sec-ch-ua
          value: '"Not)A;Brand";v="99", "Google Chrome";v="127", "Chromium";v="127"'
          disabled: true
        - key: sec-ch-ua-mobile
          value: '?0'
          disabled: true
        - key: sec-ch-ua-platform
          value: '"Linux"'
          disabled: true
        - key: source
          value: website
        - key: Authorization-Type
          value: external-service
          type: text
      url:
        raw: >-
          {{hotels_domain}}/api/v1/hotels/itineraries/{{itinerary_code}}/check-price/?traceId={{trace_id}}
        host:
          - '{{hotels_domain}}'
        path:
          - api
          - v1
          - hotels
          - itineraries
          - '{{itinerary_code}}'
          - check-price
          - ''
        query:
          - key: traceId
            value: '{{trace_id}}'
    response: []
